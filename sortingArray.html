<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Sorting Arrays</title>
  </head>
<body>
  <h2>JavaScript Sorting Arrays</h2>
  <button onclick="myFunction1()">Sort Alphabetically</button>
  <button onclick="myFunction2()">Sort Ascending</button>
  <button onclick="myFunction3()">Sort Descending</button>
  <button onclick="myFunction4()">Random Order</button>
  <button onclick="myFunction7()">Sorting Object Array</button>
  <p id="demo"></p>
  <p>The highest number is <span id="demo1"></span>.</p>
  <p>The lowest number is <span id="demo2"></span>.</p>
  <p id="student"></p>
  <script>
    var points = [40, 100, 1, 5, 25, 10];
    document.getElementById("demo").innerHTML = points;
    function myFunction1() {
      points.sort();
      document.getElementById("demo").innerHTML = points;
    }
    function myFunction2() {
      points.sort(function(a, b){return a - b});
      document.getElementById("demo").innerHTML = points;
    }
    function myFunction3() {
    points.sort(function(a, b){return b - a});
    document.getElementById("demo").innerHTML = points;
    }
    function myFunction4() {
    points.sort(function(a, b){return 0.5 - Math.random()});
    document.getElementById("demo").innerHTML = points;
    }
    document.getElementById("demo1").innerHTML = myFunction5(points);
    function myFunction5(points) {
      return Math.max.apply(null, points);
    }
    document.getElementById("demo2").innerHTML = myFunction6(points);
    function myFunction6(points) {
      return Math.min.apply(null, points);
    }
    var student = [
      {type:"Snow", year:1998},
      {type:"Myat", year:1994},
      {type:"Mhone Lay", year:1995},
    ];
    displayResult();
    function myFunction7() {
      student.sort(function(a, b){return b.year -a.year});
      displayResult();
    }
    function displayResult() {
      document.getElementById("student").innerHTML =
      student[0].type + " " + student[0].year + "<br>" +
      student[1].type + " " + student[1].year + "<br>" +
      student[2].type + " " + student[2].year;
    }
  </script> 
</body>
</html>
